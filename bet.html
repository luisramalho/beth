<html>
<head>
<link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.css">
<title>WorldCup Beth 2018</title>
 </head>
<body class="ui"> 
<div class="ui container">
 <div class="ui container huge secondary fuild three menu borderless">
     <div class="left item">
        <a ref="/" class="item">
        <i class="futbol icon"></i>Worldcup 2018 Beth</a>
    </div>
    <div class="ui middle item header huge">
            BETHING
        </div>
    <div class="right item">
        <a class="item" href="mybets.html">My bets</a>
        <span class="item">
                <i class="ethereum icon"></i>
                Wallet connected</span>
    </div>
 </div>

<div class="ui">
    <div class="ui segment">
            <div class="ui statistics">
                    <div class="ui mini statistic">
                        <div class="value">150 ETH</div>
                        <div class="label">Total in bets</div>
                    </div>
                    <div class="ui small statistic">
                            <div class="value">2400</div>
                            <div class="label">Bets</div>
                        </div>
                </div>


    </div>
<div class="ui container cards">
    <div class="card">
      
        <div class="image" class="{background-color: white}">
            
            <img  src="portugal.svg">
        </div>

        <div class="ui content">
                <div class="ui">
                        <span class="ui header">Invested</span>
                        <div class="meta">
                            <span>93 ETH</span>
                        </div>

                    <div class="ui">
                            <span class="ui header">Possible gains</span>
                            <div class="meta">
                                <span>(150 - 93) * 7/(93 + 7) + 7 = 10,99 ETH</span>
                            </div>
                        </div>
                </div>
        </div>

        <div class="extra content">
                    <div class="ui action input">
                        <input type="text" value="7" placeholder="1 ETH">
                        <button class="ui button">BET</button>
            </div>
         </div>

    </div>

    <div class="card">
      
            <div class="image">
                <img  src="france.svg">
            </div>
    
            <div class="ui content">
                    <div class="ui">
                            <span class="ui header">Invested</span>
                            <div class="meta">
                                <span class="">57 ETH</span>
                            </div>
    
                        <div class="ui">
                                <span class="ui header">Possible gains</span>
                                <div class="meta">
                                    <span class="">(150 - 57) * 1/(93 + 1) + 1 = 1,98  ETH</span>
                                </div>
                            </div>
                    </div>
            </div>
    
            <div class="extra content">
                        <div class="ui action input">
                            <input type="text" value="1" placeholder="1 ETH">
                            <button class="ui button">BET</button>
                </div>
             </div>
    
        </div>
</div>

</div>
